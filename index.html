<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
      form {
        padding: 16px;
      }
      button {
        margin-top: 16px;
      }
    </style>
  <!-- nome, e-mail e telefone, e um botÃ£o para o envio; -->
  <form>
    <label class="form-label" for="name">Digite seu nome:</label>
    <input class="form-control" type="text">
    <label class="form-label">Digite seu email:</label>
    <input type="text" class="form-control">
    <label for="" class="form-label">Digite seu telefone:</label>
    <input class="form-control" type="tel" >
    <button class="btn btn-success" type="submit">Enviar</button>
  </form>
</body>
</html>
